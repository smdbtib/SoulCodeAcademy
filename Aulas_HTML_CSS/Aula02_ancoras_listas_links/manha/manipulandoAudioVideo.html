<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Manipulando Áudio e Vídeo </title>
    </head>
    <body>
        <h1>Manupalando Áudio e Vídeo</h1>
        <audio controls="controls">
            <source src="audio/sua_musica.mp3" type="audio/mp3"/>
            Seu navegador não suporta esse formato.
        </audio>
        <hr>
        <video controls="controls" width="300">
            <source src="video/montanha.mp4" type="video/mp4"/>
            Seu navegador não suporte esse formato.
        </video>
    </body>
</html>
