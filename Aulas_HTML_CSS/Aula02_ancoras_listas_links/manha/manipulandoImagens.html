<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Manipulando Imagens</title>
    </head>
    <body>
        <img src="img\logo.jpg" alt="Imagem logo da SoulCode" title="Logo SoulCode" width="200" heigth="200"/>
        <figure><!--Estrtura para tratar especificamente uma imagem-->
            <img src="img\logo.jpg" alt="Imagem logo da SoulCode" title="Logo SoulCode" width="200" heigth="200"/>
            <figcaption>Logo Soul Code</figcaption> <!--Descrição da imagem-->
        </figure>
    </body>
</html>
