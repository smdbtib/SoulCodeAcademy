<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Atividade Formulário</title>
</head>

<body>
    <div>
        <h1><u><strong>Formulário de contato</strong></u></h1>
        <hr>
        <form method="get" action="#">
            <label>
                Nome:
                <input type="text" name="nome" placeholder=" Informe seu nome..." />
            </label><br><br>
            <label for="tel">Fone:</label>
            <input type="tel" id="tel" name="tel" placeholder="(xx)xxxxx-xxxx" />
            <br><br>
            <label>
                Email:
                <input type="email" name="email" placeholder="contato@mail.com" />
            </label><br><br>
            <label>
                <textarea name="texto" cols="40" rows="15" placeholder="Deixe sua opinião!"></textarea>
            </label>
            <hr>
            <input type="submit" name="enviar" id="enviar" value="Enviar" />
        </form>
    </div>
</body>

</html>
