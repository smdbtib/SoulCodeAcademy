<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/styles.css"/>
    <link
      rel="stylesheet"
      href="./styles/bootstrap-5.1.3/css/bootstrap.min.css"
    />
    <title>Login</title>
  </head>
  <body class="fullscreen-layout">
    <div class="container">
        <div class="row align-items-center my-5 ">
            <div class="col-md col-lg-7">
                <img src="img/draw2.png" class="img-fluid" alt="Imagem tela do login">
            </div>
            <div class="col-md">
                <form action="" class="my-1">
                    <h3 class="text-center mb-4">Welcome back!</h3>
                    <p class="text-muted text-center">We are the biggest news portal in the world!</p>
                    <div class="mb-3">
                        <label for="email" class="form-label" >Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" >password</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" id="keep-connected" class="form-check-input">
                            <label for="keep-connected">Keep connected</label>
                        </div>
                        <a class="text-decoration-none" href="#">I forgot the password</a>
                    </div>
                    <button type="submit" class=" btn btn-info text-light btn-md mt-3 mb-2">Log in</button>
                    <p>Don't have an account? <a class="text-decoration-none" href="#">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <footer class="bg-info text-light p-4 text-center">
        ©
        <script>
            document.write(new Date().getFullYear());/* SCRIPT PARA ADD DATA NA PÁGINA */
        </script>     
        All rights reserved - Samuel Dias
    </footer>
    <script src="./scripts/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
