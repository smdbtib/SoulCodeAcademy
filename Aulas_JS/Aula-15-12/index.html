<!DOCTYPE html>
<html>
  <head>
    <title>Listagem de Alunos</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
    <div id="displayStudents"></div>
    <div id="painelProdutos">
      <fieldset>
        <legend>Student Filter</legend>
        <div class="separatorPanel">
          <label for="name">Name: </label>
          <br />
          <input type="text" id="name" /><br />
        </div>
        <div class="separatorPanel">
          <label for="surname">Surname: </label>
          <br />
          <input type="text" id="surname" /><br />
        </div>
        <div class="separatorPanel">
          <label for="birth">Birth: </label>
          <br />
          <input type="text" id="birth" /><br />
        </div>
        <div class="separatorPanel">
          <label for="rg">RG: </label>
          <br />
          <input type="text" id="rg" /><br />
        </div>
        <div class="separatorPanel">
          <label for="cpf">CPF: </label>
          <br />
          <input type="text" id="cpf" /><br />
        </div>
        <div class="separatorPanel">
          <label for="income">Base income: </label>
          <br />
          <input type="text" id="income" /><br />
        </div>
        <div class="separatorPanel">
          <label for="gender">Gender: </label>
          <br />
          <select id="gender">
          </select>
          <input type="text" id="genderAdd" />
        </div>
        <div class="separatorPanel">
          <button id="btFilter">Filter</button>
          <button id="btAdd">Add</button>
        </div>
      </fieldset>
    </div>
    <div id="filterStudents"></div>
  </body>
  <footer>
    <script src="scripts/main.js" type="module"></script>
  </footer>
</html>
